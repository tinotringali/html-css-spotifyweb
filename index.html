<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify Web</title>
</head>
<body>
    <div class="container">
        <nav class="nav-main">
            <!-- loghi -->
            <section>
                <div class="logo">

                    <img src="img/logo-small.svg" alt="Spotify">
                </div>
            </section>
            <!-- loghi -->
            <!-- icone menu -->
            <section class="nav-main-menu">     
                <ul class="menu-list">
                    <li> 
                        <a href="#"><img src="img/home.svg" alt="Home"><span>Home</span></a>
                    </li>
                    <li> 
                        <a href="#"><img src="img/search.svg" alt="Cerca"><span>Cerca</span></a>
                    </li>
                    <li> 
                        <a href="#"><img src="img/libreria.svg" alt="Libreria"><span>La tua libreria</span></a>
                    </li>
                </ul>
            </section>
            <!-- icone menu -->
            <!-- playlist -->
            <section class="playlist">                  
                <h2>Playlist</h2>
                <a href="#" class="add-playlist"><span>Crea Playlist</span></a>
                <ul class="list-playlist">
                    <li><a href="#">Nome Playlist</a></li>
                    <li><a href="#">Nome Playlist</a></li>
                    <li><a href="#">Nome Playlist</a></li>
                    <li><a href="#">Nome Playlist</a></li>
                    <li><a href="#">Nome Playlist</a></li>
                    <li><a href="#">Nome Playlist</a></li>
                    <li><a href="#">Nome Playlist</a></li>
                </ul>
            </section>
            <!-- playlist -->
            <!-- user area -->
            <section class="nav-bottom">
                <div class="download">
                    <a href="#"><img src="img/download.svg"><span>Installa app</span></a>
                </div>
                <div class="user">
                    <div class="user-avatar"><img src="img/profile.svg"></div>
                    <h2 class="name">John Doe</h2>
                </div>
            </section>
            <!-- user area -->
        </nav>
    </div>
</body>
</html>
